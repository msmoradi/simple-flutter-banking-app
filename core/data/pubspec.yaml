name: data
description: Dart package which manages the data.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  equatable: ^2.0.0
  uuid: ^3.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.7.0
  domain:
    path: ../domain
  networking:
    path: ../networking

dev_dependencies:
  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  freezed: ^2.4.2
  json_serializable: ^6.2.0

analyzer:
  errors:
    invalid_annotation_target: ignore

flutter:
  module:
    androidX: true
    androidPackage: com.banx.core.data
    iosBundleIdentifier: com.banx.core.data